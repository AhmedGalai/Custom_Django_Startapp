{% load static %}
{% comment %}
This is an attempt to create a basic library of django html templates with basic bootstrap styling
{% endcomment %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Favicon -->
	<link rel="icon" type="image/x-icon" href="{% static 'default/icons/favicon.ico' %}">

	<!-- Project static files -->
	<link href="{% static 'default/css/lib/ag.css' %}" rel="stylesheet">
	<link href="{% static 'default/css/default.css' %}" rel="stylesheet">
	<script type="text/javascript" src="{% static 'default/js/JQueryClone.js' %}"></script>
	<script type="text/javascript" src="{% static 'default/js/ag.js' %}"></script>
	<script type="text/javascript" src="{% static 'default/js/default.js' %}" defer></script>

	<!-- B5 CSS-->
	<!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous"> -->

	<!-- B5 JS -->
	<!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script> -->

	<title>{% block title %}{% endblock %}</title>
	
</head>
<body>
	{% block body %}{% endblock %}
</body>
</html>
